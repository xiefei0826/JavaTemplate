apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-mysql-pv
spec:
  capacity:
    storage: 10Gi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/mysql
    type: DirectoryOrCreate
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-mysql-pvc
spec:
  resources:
    requests:
      storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: data-mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  template:
    metadata:
      name: mysql
      labels:
        app: mysql
    spec:
      volumes:
        - name: data-mysql
          persistentVolumeClaim:
            claimName: data-mysql-pvc
      containers:
        - name: mysql
          image: mysql:8.0.21
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: example2020!@#
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data-mysql
          args:
            - '--character-set-server=utf8mb4'
            - '--collation-server=utf8mb4_unicode_ci'
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "0.5"
              memory: "200Mi"
      hostname: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: data-mysql
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      nodePort: 31001
  type: NodePort

---


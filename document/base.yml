apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-es-pv
spec:
  capacity:
    storage: 1G
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/es
    type: DirectoryOrCreate
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-es-pvc
spec:
  resources:
    requests:
      storage: 1G
  accessModes:
    - ReadWriteOnce
  storageClassName: ""

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: data-es
spec:
  selector:
    matchLabels:
      app: es
  serviceName: es
  template:
    metadata:
      labels:
        app: es
    spec:
      volumes:
        - name: data-es
          persistentVolumeClaim:
            claimName: data-es-pvc
      containers:
        - name: es
          image: elasticsearch:7.8.1
          ports:
            - containerPort: 9200
          volumeMounts:
            - mountPath: /usr/share/elasticsearch/data
              name: data-es
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "true"
            - name: ELASTICSEARCH_PASSWORD
              value: example2020!@#
            - name: ELASTICSEARCH_USERNAME
              value: root
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "0.5"
              memory: "500Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: data-es
spec:
  selector:
    app: es
  ports:
    - port: 9200
      nodePort: 31003
  type: NodePort